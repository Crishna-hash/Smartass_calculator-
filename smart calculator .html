<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Toxic Smart Calculator</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
    font-family: Arial, sans-serif;
    background: #111;
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}
.calculator {
    background: #222;
    width: 330px;
    padding: 20px;
    border-radius: 20px;
    box-shadow: 0 0 20px #000;
}
.display {
    background: black;
    height: 70px;
    border-radius: 10px;
    margin-bottom: 15px;
    padding: 15px;
    font-size: 28px;
    text-align: right;
    overflow: hidden;
}
.buttons {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 12px;
}
button {
    padding: 18px;
    font-size: 20px;
    border-radius: 12px;
    border: none;
    background: #333;
    color: white;
    transition: 0.2s;
}
button:active {
    transform: scale(0.92);
    background: #444;
}
.equal { background: #ff9500; }
.clear { background: #ff3b30; }

#loadingBox {
    margin-top: 10px;
    font-size: 14px;
    height: 20px;
    color: #0f0;
}
</style>
</head>

<body>
<div class="calculator">
    <div class="display" id="display"></div>
    <div id="loadingBox"></div>

    <div class="buttons">
        <button class="clear" onclick="clearDisplay()">C</button>
        <button onclick="add('(')">(</button>
        <button onclick="add(')')">)</button>
        <button onclick="add('/')">√∑</button>

        <button onclick="add('7')">7</button>
        <button onclick="add('8')">8</button>
        <button onclick="add('9')">9</button>
        <button onclick="add('*')">√ó</button>

        <button onclick="add('4')">4</button>
        <button onclick="add('5')">5</button>
        <button onclick="add('6')">6</button>
        <button onclick="add('-')">‚àí</button>

        <button onclick="add('1')">1</button>
        <button onclick="add('2')">2</button>
        <button onclick="add('3')">3</button>
        <button onclick="add('+')">+</button>

        <button onclick="add('0')">0</button>
        <button onclick="add('.')">.</button>
        <button onclick="calculate()" class="equal">=</button>
    </div>
</div>

<script>
let display = document.getElementById("display");
let loadingBox = document.getElementById("loadingBox");

function add(val) {
    display.innerText += val;
}

function clearDisplay() {
    display.innerText = "";
    loadingBox.innerText = "";
}

function calculate() {
    let expr = display.innerText;

    if (!expr) return;

    loadingBox.innerText = "üîç Initiating computations...";

    // ******** 5-second fake loading ********
    const loadingMessages = [
        "‚ö° Powering quantum CPU...",
        "ü§ñ Bribing maths professor...",
        "üßÆ Calculating using 17th-century techniques...",
        "üìâ Running useless simulations...",
        "üî• Overclocking your phone for no reason..."
    ];

    let i = 0;
    let interval = setInterval(() => {
        loadingBox.innerText = loadingMessages[i++];
        if (i === loadingMessages.length) clearInterval(interval);
    }, 900);

    // ******** Produce answer after 5 seconds ********
    setTimeout(() => {
        let result;
        try {
            result = eval(expr);
        } catch {
            display.innerText = "Invalid üòÇ";
            return;
        }

        // Detect easy questions
        if (isEasy(expr)) {
            display.innerText = getInsult();
        } else {
            display.innerText = getConfusingAnswer(result);
        }

        loadingBox.innerText = "";
    }, 5000);
}

// ******** Detect very easy math ********
function isEasy(expr) {
    const easyPatterns = [
        /^\d+\s*[\+\-]\s*\d+$/,
        /^\d+\s*[\*\/]\s*2$/,
        /^2\s*[\*]\s*\d+$/
    ];
    return easyPatterns.some(p => p.test(expr));
}

// ******** Insult generator ********
function getInsult() {
    const insults = [
        "ü§¶‚Äç‚ôÇÔ∏è Such an easy problem and you still need me?",
        "üì¢ ALERT: Dumb human detected.",
        "üòÇ Bro‚Ä¶ even a potato can solve that.",
        "üß† Your maths skill has left the chat.",
        "ü§£ My circuits are embarrassed for you."
    ];
    return insults[Math.floor(Math.random() * insults.length)];
}

// ******** Generate confusing answers ********
function getConfusingAnswer(result) {
    const formats = [
        `${(result / Math.PI).toFixed(2)}œÄ`,
        `sin(${result}) = ${Math.sin(result).toFixed(3)}`,
        `cos(${result}) = ${Math.cos(result).toFixed(3)}`,
        `Answer in Roman: ${toRoman(Math.floor(result))}`,
        `Hindi: ${toHindi(result)}`
    ];
    return formats[Math.floor(Math.random() * formats.length)];
}

// ******** Roman numeral converter ********
function toRoman(num) {
    if (num < 1) return "N/A";
    const map = {M:1000,CM:900,D:500,CD:400,C:100,XC:90,L:50,XL:40,X:10,IX:9,V:5,IV:4,I:1};
    let str = "";
    for (let i in map) {
        while (num >= map[i]) {
            str += i;
            num -= map[i];
        }
    }
    return str;
}

// ******** Hindi number generator ********
function toHindi(num) {
    return num.toString().replace(/[0-9]/g, d => {
        return "‡•¶‡•ß‡•®‡•©‡•™‡•´‡•¨‡•≠‡•Æ‡•Ø"[d];
    });
}
</script>

</body>
</html>
